<!DOCTYPE html>
<html lang="en">
<head>
    <title>Why Stock Moving</title>
</head>
<body>
    <h1>Why Stock Moving</h1>
    <div id="output">Loading...</div>

    <script>
        // We use a proxy to bypass CORS restrictions
        const proxy = "https://api.allorigins.win/get?url=";
        const target = encodeURIComponent("https://finviz.com/quote.ashx?t=CVX");

        fetch(`${proxy}${target}`)
            .then(response => response.json())
            .then(data => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(data.contents, "text/html");
                
                const scrapedData = doc.querySelector('h1').innerText;   // Example: Grabbing the first <h1> found on the page
                // const scrapedData = doc.querySelector('.js-why-stock-moving-static').innerText;
                document.getElementById('output').innerHTML = `Data found: ${scrapedData}`;
            })
            .catch(err => {
                document.getElementById('output').innerHTML = "Error: " + err;
            });
    </script>
</body>
</html>
